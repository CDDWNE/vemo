<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>YouTube Helper</title>
        <style>
            body {
                width: 400px;
                height: 300px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: 'Arial', sans-serif;
                text-align: center;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 30px;
            }
            .signup-btn {
                background-color: #638fff;
                color: white;
                padding: 15px 80px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-bottom: 15px;
            }
            .signup-btn:hover {
                background-color: #5076d1;
            }
            .footer {
                font-size: 14px;
                color: #888;
            }
            .footer a {
                color: #638fff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>영상 속 지식을<br />캡처하러 가볼까요?</h1>
        <button class="signup-btn">슬리드 회원 가입</button>
        <div class="footer">이미 가입하셨나요? <a href="#">로그인</a></div>
    </body>
</html>
